<!DOCTYPE html>
<html>
<head>
    <title>Chat with LLM</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> 
    <style>
        /* Basic styling for the chat interface */
        #chat-container {
            width: 500px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 10px;
        }
        #chat-history {
            height: 300px;
            overflow-y: scroll;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }
        .message {
            margin-bottom: 5px;
        }
        .user-message {
            text-align: right;
        }
        .bot-message {
            text-align: left;
        }

    </style>

</head>
<body>


<input type="text" id="fileInput">

<div id="chat-container">
    <div id="chat-history"></div>
    <input type="text" id="user-input" placeholder="Type your message...">
    <button id="send-button">Send</button>
</div>


<script>
    const chatHistory = document.getElementById('chat-history');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');
    const fileInput = document.getElementById('fileInput');

    let chatHistoryArray = [];  // Store the conversation history

    fileInput.addEventListener('change', (event) => {
        const file = event.target.files[0];
        // Handle file upload if needed. You might want to send it to your backend.
        console.log('File selected:', file.name)
    });



    sendButton.addEventListener('click', () => {
        const userMessage = userInput.value;
        appendMessage('user', userMessage);

        //prepare path for request
        const filePath = fileInput.files.length > 0 ? fileInput.files[0].name : '';


        axios.post('/discuss', {
            prompt: userMessage,
            path: filePath,
            history: chatHistoryArray, // Include the history in the request
        })
        .then(response => {
            const botMessage = response.data.message;
            chatHistoryArray = response.data.history; // Update history with server's response
            appendMessage('bot', botMessage);

        })
        .catch(error => {
            console.error('Error:', error);
            appendMessage('bot', 'An error occurred. Please try again later.'); //handle errors
        });


        userInput.value = '';
    });

    function appendMessage(sender, message) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message', `${sender}-message`);
        messageDiv.textContent = message;
        chatHistory.appendChild(messageDiv);
        chatHistory.scrollTop = chatHistory.scrollHeight; // Scroll to bottom
    }

</script>

</body>
</html>
